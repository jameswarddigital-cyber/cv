<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>James Ward - CV</title>
  <style>
    body {
      margin:0; font-family:Inter, sans-serif; background:#0d0d0d; color:#eee;
    }
    .page {
      max-width:1080px !important;
      margin:44px auto !important;
      padding:0 32px 60px !important;
    }
    .grid {
      display:grid;
      grid-template-columns:340px 1fr;
      gap:36px;
      align-items:start;
    }

    /* --- Single underline with subtle one-shot sweep & faint reflection --- */
    .header-penline{ position: relative; height: 4px; margin: 8px 0 10px; overflow: visible; z-index: 0; }
    .header-penline .penline-base{
      position:absolute; left:0; right:0; top:50%; transform: translateY(-50%);
      height:2px; border-radius:9999px;
      background: linear-gradient(90deg, #c9a3ef, #7be3ea);
      opacity:.95;
    }
    .header-penline .penline-sweep{
      position:absolute; top:50%; left:0; width:28%; transform: translateY(-50%) translateX(0);
      height:2px; border-radius:9999px;
      background: linear-gradient(90deg,
        rgba(201,163,239,0) 0%,
        rgba(201,163,239,.9) 18%,
        rgba(123,227,234,.9) 50%,
        rgba(167,139,250,.85) 82%,
        rgba(201,163,239,0) 100%
      );
      box-shadow: 0 0 10px rgba(123,227,234,.35), 0 0 16px rgba(169,123,223,.22);
      opacity:.85;
      will-change: transform, opacity;
    }
    .header-penline .penline-glow{
      position:absolute; left:0; width:28%; top:2px; transform: translateX(0);
      height:120px;
      border-radius:24px;
      background: linear-gradient(180deg,
        rgba(123,227,234,0.00) 0%,
        rgba(123,227,234,0.22) 14%,
        rgba(169,123,223,0.18) 34%,
        rgba(201,163,239,0.12) 66%,
        rgba(201,163,239,0.00) 100%
      );
      filter: blur(14px);
      opacity:.28;
      pointer-events:none;
      z-index:-1;
      -webkit-mask-image: linear-gradient(to bottom, transparent 0, transparent 6px, black 24px, rgba(0,0,0,.6) 60%, transparent 100%);
      mask-image: linear-gradient(to bottom, transparent 0, transparent 6px, black 24px, rgba(0,0,0,.6) 60%, transparent 100%);
    }
    .header-penline.run .penline-sweep{
      animation:
        penlineBoundOnce 5.4s ease-in-out 0s 1 forwards,
        sweepFade .6s ease 5.4s forwards;
    }
    .header-penline.run .penline-glow{
      animation:
        penlineBoundXOnce 5.4s ease-in-out 0s 1 forwards,
        sweepFade .6s ease 5.4s forwards;
    }
    @keyframes penlineBoundOnce { to { transform: translateY(-50%) translateX(257%); } }
    @keyframes penlineBoundXOnce { to { transform: translateX(257%); } }
    @keyframes sweepFade { to { opacity: 0; } }

    @media (prefers-reduced-motion: reduce){
      .header-penline .penline-sweep, .header-penline .penline-glow{ display:none !important; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="hero">
      <h1>James Ward</h1>
      <div class="header-penline" aria-hidden="true">
        <div class="penline-base"></div>
        <div class="penline-sweep"></div>
        <div class="penline-glow"></div>
      </div>
    </header>
    <main class="grid">
      <aside class="side">
        <h2>Sidebar</h2>
        <p>Content here...</p>
      </aside>
      <section class="content">
        <h2>Experience</h2>
        <p>Details go here...</p>
      </section>
    </main>
  </div>
  <script>
    // Trigger sweep animation once on load
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.header-penline').classList.add('run');
    });
  </script>
</body>
</html>
